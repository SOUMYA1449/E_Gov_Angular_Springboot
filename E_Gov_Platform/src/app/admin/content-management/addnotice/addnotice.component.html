<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="addNoticeForm" (ngSubmit)="onSubmit()">
              <h3 class="text-center text-success">Add Notice</h3>
              
              <!-- Name Field -->
              <div class="form-group ">
                <label for="name">Name:</label>
                <input
                  id="name"
                  formControlName="noticename"
                  type="text"
                  class="form-control"
                  required
                />
                <div *ngIf="addNoticeForm.get('name')?.invalid && addNoticeForm.get('name')?.touched" class="text-danger">
                  <small *ngIf="addNoticeForm.get('name')?.errors?.['required']">Name is required.</small>
                </div>
              </div>
  
              <!-- Type Field -->
              <div class="form-group">
                <label for="type">Type:</label>
                <input
                  id="type"
                  formControlName="type"
                  type="text"
                  class="form-control"
                  required
                />
                <div *ngIf="addNoticeForm.get('type')?.invalid && addNoticeForm.get('type')?.touched" class="text-danger">
                  <small *ngIf="addNoticeForm.get('type')?.errors?.['required']">Type is required.</small>
                </div>
              </div>
  
              <!-- Date Field (Read-only) -->
              <div class="form-group">
                <label for="date">Date:</label>
                <input
                  id="date"
                  formControlName="date"
                  type="text"
                  [value]="today"
                  class="form-control"
                  readonly
                />
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-success mt-3" [disabled]="addNoticeForm.invalid">Add</button>
  
              <!-- Home Button -->
              <div class="home mt-2">
                <span>Go Home?</span>
                <Button class="btn btn-primary" routerLink="/adminhome">Home</Button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
