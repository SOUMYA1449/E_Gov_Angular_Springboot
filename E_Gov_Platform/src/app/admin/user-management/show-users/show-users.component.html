<div class="container mt-3">
    <div class="card">
      
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Uid</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Email</th>
                    <th scope="col">user Type</th>
                    
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let user of allUser">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.phno}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.type}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
