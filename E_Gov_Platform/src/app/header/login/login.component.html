<div class="container col-md-5 login-container">
  <h2 class="mt-5 text-center text-success">Login</h2>
  <p class="text-center text-black bg-warning " ><small >{{success}}</small></p>
  
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        required
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email must be valid.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

      <div class="d-flex justify-content-between align-items-center">
        <span id="captcha" class="bg-warning p-2">{{ captcha }}</span>
        <button type="button" class="btn btn-warning" (click)="generateCaptcha()">Refresh Captcha</button>
      </div>
      <input
        type="text"
        id="captcha-input"
        formControlName="enteredCaptcha"
        class="form-control mt-2"
        placeholder="Enter the captcha"
        required

        <small *ngIf="loginForm.get('enteredCaptcha')?.errors?.['required']">Captcha is required.</small>
      </div>
      <div *ngIf="captchaError" class="text-danger">
        <small>Captcha does not match. Please try again.</small>
      </div>
    </div> -->

    <button type="submit" class="btn btn-success mt-3 w-100" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>
  </form>
  <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up here</a></p>
</div>
