<div class="container">
  <h1>E-Government Notice Board</h1>

  <section class="notice-list">
    <h2>Latest Notices</h2>
    <div class="notice-card" *ngFor="let notice of allNotice.slice().reverse()">
      <h3>{{notice.noticename}}</h3>
      <p>{{notice.type}}</p>
      <small>{{notice.date}}</small>
    </div>
  </section>
</div>
