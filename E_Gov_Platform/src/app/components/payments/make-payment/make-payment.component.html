<div class="container mt-3">
  <h3 class="text-center text-danger">Money Transfer</h3>
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="transferForm" (ngSubmit)="submitTransfer()">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              class="form-control"
              placeholder="Enter amount"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="text"
              id="date"
              formControlName="date"
              class="form-control"
              [value]="today"
              readonly
            />
          </div>

          <h5>Sender Details</h5>
          <div class="mb-3">
            <label for="sender_name" class="form-label">Sender's Name</label>
            <input
              type="text"
              id="sender_name"
              formControlName="sender_name"
              class="form-control"
              placeholder="Enter sender's name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="sender_transfer_type" class="form-label">Transfer Type</label>
            <input
              type="text"
              id="sender_transfer_type"
              formControlName="sender_transfer_type"
              class="form-control"
              value="Bank Transfer"
              readonly
            />
          </div>

          <div *ngIf="isSenderBankTransfer" class="bank-details">
            <div class="mb-3">
              <label for="sender_accountno" class="form-label">Account Number</label>
              <input
                type="text"
                id="sender_accountno"
                formControlName="sender_accountno"
                class="form-control"
                placeholder="Enter sender's account number"
              />
            </div>

            <div class="mb-3">
              <label for="sender_ifsccode" class="form-label">IFSC Code</label>
              <input
                type="text"
                id="sender_ifsccode"
                formControlName="sender_ifsccode"
                class="form-control"
                placeholder="Enter sender's IFSC code"
              />
            </div>

            <div class="mb-3">
              <label for="sender_bankname" class="form-label">Bank Name</label>
              <input
                type="text"
                id="sender_bankname"
                formControlName="sender_bankname"
                class="form-control"
                placeholder="Enter sender's bank name"
              />
            </div>
          </div>

          <h5>Receiver Details</h5>
          <div class="mb-3">
            <label for="receiver_name" class="form-label">Receiver's Name</label>
            <input
              type="text"
              id="receiver_name"
              formControlName="receiver_name"
              class="form-control"
              placeholder="Enter receiver's name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="reciver_transfer_type" class="form-label">Transfer Type</label>
            <input
              type="text"
              id="reciver_transfer_type"
              formControlName="reciver_transfer_type"
              class="form-control"
              value="Bank Transfer"
              readonly
            />
          </div>

          <div *ngIf="isReceiverBankTransfer" class="bank-details">
            <div class="mb-3">
              <label for="reciver_acountno" class="form-label">Account Number</label>
              <input
                type="text"
                id="reciver_acountno"
                formControlName="reciver_acountno"
                class="form-control"
                placeholder="Enter receiver's account number"
              />
            </div>

            <div class="mb-3">
              <label for="reciver_ifsccode" class="form-label">IFSC Code</label>
              <input
                type="text"
                id="reciver_ifsccode"
                formControlName="reciver_ifsccode"
                class="form-control"
                placeholder="Enter receiver's IFSC code"
              />
            </div>

            <div class="mb-3">
              <label for="reciver_bankname" class="form-label">Bank Name</label>
              <input
                type="text"
                id="reciver_bankname"
                formControlName="reciver_bankname"
                class="form-control"
                placeholder="Enter receiver's bank name"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!transferForm.valid"
          >
            Send Money
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
