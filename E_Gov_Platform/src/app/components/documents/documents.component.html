<div class="container text-center">
  <h1 class="mt-5">Document Manager</h1>
  
  <!-- Logo Section -->
  <div class="logo mt-4">
    <img src="assets/image/aadhaar_english_logo.svg" alt="Documents Logo" class="img-fluid" style="max-width: 150px;" />
  </div>

  <!-- Explanation Section -->
  <p class="mt-3">
    Welcome to our Document Manager!  Here, you can easily add and manage your documents securely.
    With our user-friendly interface, you can keep track of your important files in one place.
  </p>

  <!-- Button Section -->
  <div class="documents mt-4">
    <div class="d-flex justify-content-center">
      <div class="add_documents mr-3">
        <button type="button" class="btn btn-primary btn-sm px-4 py-2 rounded-pill" routerLink="/add_documents">Add Documents</button>
      </div>
      <div class="show_documents">
        <button type="button" class="btn btn-secondary btn-sm px-4 py-2 rounded-pill" routerLink="/show_all_documents">Show All Documents</button>
      </div>
    </div>
  </div>
</div>
